<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>			
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		
		<ion-header-bar class="bar-royal" ng-if="!user">
			<h1 class="title">Pluris 2016</h1>
		</ion-header-bar>

		<ion-header-bar class="bar-profile bar-royal" ng-if="user">
			<div class="profile">
				<a href="#app/usuario/login" menu-close>
					<img class="profile-picture" ng-src="{{ user.avatar.url }}" />
				</a>
				<h3 class="name">{{ user.user_nicename }}</h3>
				<p>{{ user.user_email }}</p>
			</div>
		</ion-header-bar>
		
		<ion-content ng-class="user ? 'user-logged' : 'has-header'">
			<div id="menu-logo" class="item text-center">
				<a menu-close href="#app/home">
					<img src="img/logo.svg" alt="Pluris 2016" class="logo">
				</a>
			</div>
			<menu-directive></menu-directive>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
