<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">{{ 'CALENDAR_TITLE' | translate }}</h1>
		</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item ng-disabled="isToday()" ng-click="today()">
				{{ 'CALENDAR_TODAY' | translate }}
			</ion-item>
			<ion-item ng-click="changeMode('month')">
				{{ 'CALENDAR_MONTH' | translate }}
			</ion-item>
			<ion-item ng-click="changeMode('week')">
				{{ 'CALENDAR_WEEK' | translate }}
			</ion-item>
			<ion-item ng-click="changeMode('day')">
				{{ 'CALENDAR_DAY' | translate }}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-popover-view>
