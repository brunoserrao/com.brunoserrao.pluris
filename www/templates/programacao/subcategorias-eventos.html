<ion-view view-title="{{ 'PROGRAMACAO_DIA' | translate:data }}" ng-init="carregarEventos(true); carregarProgramacao(false);">
	<ion-content>
		<ion-refresher
			on-refresh="carregarEventos(false)">
		</ion-refresher>

		<div class="list card" ng-if="descricao">
			<div class="item item-avatar item-text-wrap">
				<img src="img/logo-bola.png">
				<h2>{{ categoria.name }}</h2>
				<p>{{ 'MENU_CONGRESSO_PROGRAMACAO' | translate }}</p>
			</div>
		</div>

		<ion-list>
			<ion-item ng-repeat="evento in eventos" href="#/app/programacao/subcategoria/evento/{{ evento.ID }}">
				{{ evento.post_title }}
				<span class="item-icon-right">
					<i class="icon item-note ion-ios-arrow-right"></i>
				</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
