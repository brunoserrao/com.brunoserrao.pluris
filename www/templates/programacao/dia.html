<ion-view view-title="{{ 'MENU_CONGRESSO_PROGRAMACAO' | translate }}" ng-init="carregarProgramacao(true)">
	<ion-content>
		<ion-refresher
			on-refresh="carregarProgramacao(false)">
		</ion-refresher>
		
		<div class="list card" ng-if="descricao">
			<div class="item item-avatar item-text-wrap">
				<img src="img/logo-bola.png">
				<h2>{{ 'MENU_CONGRESSO_PROGRAMACAO' | translate }}</h2>
				<div ng-bind-html="descricao | externalLinks"></div>
			</div>

			<ion-list>
				<ion-item href="#/app/programacao/dia/{{ dia }}/categoria/11">
					<span class="item-icon-left">
						<i class="icon ion-ios-calendar-outline"></i>
					</span>

					{{ 'PROGRAMACAO_PALESTRAS' | translate }}

					<span class="item-icon-right">
						<i class="icon item-note ion-ios-arrow-right"></i>
					</span>
				</ion-item>

				<ion-item href="#/app/programacao/dia/{{ dia }}/categoria/12">
					<span class="item-icon-left">
						<i class="icon ion-ios-calendar-outline"></i>
					</span>

					{{ 'PROGRAMACAO_SESSOES_TEMATICAS' | translate }}

					<span class="item-icon-right">
						<i class="icon item-note ion-ios-arrow-right"></i>
					</span>
				</ion-item>

				<ion-item href="#/app/programacao/dia/{{ dia }}/categoria/13">
					<span class="item-icon-left">
						<i class="icon ion-ios-calendar-outline"></i>
					</span>

					{{ 'PROGRAMACAO_EVENTOS_SOCIAIS' | translate }}

					<span class="item-icon-right">
						<i class="icon item-note ion-ios-arrow-right"></i>
					</span>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
