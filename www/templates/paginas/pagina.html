<ion-view view-title="{{ 'CONGRESSO' | translate }}">
	<ion-content>
		<div class="list card">
			<ion-list>
				<div class="item item-avatar">
					<img src="img/logo-bola.png">
					<h2>{{ pagina.post_title }}</h2>
					<p>{{ 'CONGRESSO' | translate }}</p>
				</div>

				<div class="item item-image" ng-if="pagina.thumbnail">
					<img class="full-image" src="{{ pagina.thumbnail }}" alt="{{ pagina.post_title }}">
				</div>

				<div class="item item-body">				
					<div ng-bind-html="pagina.post_content"></div>
				</div>

				<div class="item tabs tabs-icon tabs-icon-left">
					<a class="tab-item" href="#" ng-click="share(pagina)" title="{{ 'SHARE' | translate }}">
						<i class="icon ion-android-share-alt"></i>
					</a>
				</div>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
