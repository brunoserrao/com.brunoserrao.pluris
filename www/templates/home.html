<ion-view view-title="{{ 'CONGRESSO' | translate }}">
	<ion-content>
		<div class="row">
			<div class="col">
				<div class="logo">
					<img src="img/logo-data.png" alt="">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<a href="#" onclick="window.open('https://pluris2016.fundepes.br/', '_blank', 'zoom=no'); return false;">
					<button class="button button-full button-royal icon-left ion-compose">
						{{ 'MENU_INSCREVER' | translate }}
					</button>
				</a>	
			</div>
		</div>

		<div class="list card">
			<div class="item">
				<h2>{{ apresentacao.post_title }}</h2>
			</div>

			<div class="item item-body">
				<div class="item item-image">
					<a href="#app/congresso/apresentacao" title="{{ apresentacao.post_title }}">
						<img class="full-image" src="{{ apresentacao.thumbnail }}" alt="{{ apresentacao.post_title }}">
					</a>
				</div>

				<p>
					{{ apresentacao.post_excerpt }}
				</p>
								
				<a class="item item-icon-left royal" href="#app/congresso/apresentacao">
					<i class="icon ion-ios-paper"></i>
					{{ 'LEIA_MAIS' | translate }}
				</a>
			</div>
		</div>

		<div class="list card" ng-if="noticias">
			<div class="item">
				<h2 class="title">
					{{ 'NOTICIAS' | translate }}
				</h2>
			</div>

			<a ng-repeat="noticia in noticias" class="item item-avatar" href="#app/noticia/{{ noticia.ID }}" title="{{ noticia.post_title }}">
				<img class="full-image" src="{{ noticia.thumbnail }}" alt="{{ noticia.post_title }}">
				<p>{{ noticia.post_date }}.</p>
				<h2>{{ noticia.post_title }}</h2>
			</a>
		</div>


	</ion-content>
</ion-view>
