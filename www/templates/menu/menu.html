<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>			
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-profile bar-royal" ng-if="user">
			<div class="profile">
				<a href="#app/usuario/perfil" menu-close>
					<img class="profile-picture" fallback-src loading-src ng-src="{{ user.avatar.url }}" />
					<h3 class="name">{{ user.user_nicename }}</h3>
				</a>
				
				<a href="#app/usuario/perfil" class="button button-clear" title="" menu-close>
					{{ user.user_email }}
				</a>
			</div>
		</ion-header-bar>

		<ion-header-bar class="bar-profile bar-royal" ng-if="!user">
			<div class="profile">
				<a href="#app/usuario/login" menu-close>
					<img class="profile-picture" src="img/logo-bola.png" />
					<h3 class="name">{{ 'CONGRESSO' | translate }}</h3>
					<p class="uppercased">{{ 'USUARIO_LOGIN' | translate }} / {{ 'USUARIO_CRIAR_CONTA' | translate }}</p>
				</a>
			</div>
		</ion-header-bar>
		
		<ion-content class="user-logged">
			<menu-directive></menu-directive>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
