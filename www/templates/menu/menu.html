<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-royal">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>			
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		
		<ion-header-bar class="bar-royal">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		
		<ion-content>
			<div class="profile profile-royal text-center" ng-if="user">
				<a href="#app/usuario/perfil" menu-close>
					<img class="profile-picture" fallback-src loading-src ng-src="{{ user.avatar.url }}" />
					<h4 class="name">{{ user.display_name }}</h4>
					<p class="email">{{ user.user_email }}</p>
				</a>
			</div>

			<div class="profile profile-royal text-center" ng-if="!user">
				<a href="#app/usuario/login" menu-close>
					<img class="profile-picture" src="img/logo-bola.png" />
					<h4 class="name">{{ 'CONGRESSO' | translate }}</h4>
					<p class="email">{{ 'USUARIO_LOGIN' | translate }} / {{ 'USUARIO_CRIAR_CONTA' | translate }}</p>
				</a>
			</div>

			<menu-directive></menu-directive>

		</ion-content>
	</ion-side-menu>
</ion-side-menus>
