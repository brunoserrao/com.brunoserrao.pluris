<ion-view view-title="{{ 'MENU_NOTICIAS' | translate}}" ng-init="carregarNoticia(true)">
	<ion-content>
		<ion-refresher
			on-refresh="carregarNoticia(false)">
		</ion-refresher>
		
		<div class="list card" ng-if="noticia">
			<ion-list>
				<div class="item item-avatar item-text-wrap">
					<img src="img/logo-bola.png">
					<h2>{{ noticia.post_title }}</h2>
					<p>{{ noticia.post_date }}</p>
				</div>

				<div class="item item-image" ng-if="noticia.thumbnail">
					<img class="full-image" fallback-src loading-src ng-src="{{ noticia.thumbnail }}" alt="{{ noticia.post_title }}">
				</div>

				<div class="item item-body">
					<div class="noticia content" ng-bind-html="noticia.post_content | externalLinks"></div>
				</div>

				<div class="item tabs tabs-icon tabs-icon-left">
					<a class="tab-item" href="#" ng-click="share(noticia)" title="{{ 'SHARE' | translate }}">
						<i class="icon ion-android-share-alt"></i>
					</a>
				</div>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
