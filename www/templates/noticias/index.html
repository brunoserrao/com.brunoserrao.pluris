<ion-view view-title="{{ 'MENU_NOTICIAS' | translate }}">
	<ion-content>
		<div class="list card" ng-repeat="noticia in noticias">
			<ion-list>
				<div class="item item-avatar">
					<img src="img/logo-bola.png" alt="{{ 'CONGRESSO' | translate }}">
					<a href="#app/noticia/{{ noticia.ID }}" title="{{ noticia.post_title }}">
						<p>{{ noticia.post_date }}</p>
						<h2>{{ noticia.post_title }}</h2>
					</a>
				</div>

				<div class="item item-image" ng-if="noticia.thumbnail">
					<a href="#app/noticia/{{ noticia.ID }}" title="{{ noticia.post_title }}">
						<img class="full-image" src="{{ noticia.thumbnail }}" alt="{{ noticia.title }}">
					</a>
				</div>

				<div class="item item-body" ng-if="noticia.post_excerpt">
					<div class="noticia content" ng-bind-html="noticia.post_excerpt | externalLinks"></div>
				</div>

				<div class="item tabs tabs-icon tabs-icon-left">
					<a class="tab-item" href="#" ng-click="share(noticia)" title="{{ 'SHARE' | translate }}">
						<i class="icon ion-android-share-alt"></i>
					</a>
				</div>
			</ion-list>
		</div>
		<ion-infinite-scroll ng-if="items_disponiveis" on-infinite="carregarNoticias(false)" distance="10%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
