<ion-view view-title="{{ 'MENU_FORUNS' | translate }}" ng-init="carregarForuns(true)">
	<ion-header-bar class="bar bar-subheader item-input-inset"> 
		<label class="item-input-wrapper search">
			<i class="icon ion-search placeholder-icon"></i>
			<input placeholder="{{ 'FORM_PESQUISAR' | translate }}" ng-model="pesquisar" type="text"> 
		</label>
	</ion-header-bar>
	
	<ion-content>
		<ion-refresher
			on-refresh="carregarForuns(false)">
		</ion-refresher>

		<div class="list card" ng-if="foruns">
			<ion-list>
				<div class="item item-avatar item-text-wrap">
					<img src="img/logo-bola.png">
					<h2>{{ 'MENU_FORUNS' | translate }}</h2>
					<p>{{ descricao }}</p>
				</div>

				<div class="item item-body">
					<div ng-repeat="forum in foruns | filter:pesquisar">
						<ion-item href="#/app/foruns/{{forum.ID}}">
							
							{{ forum.post_title }}
							
							<div class="item-icon-right item-note">
								<i class="icon ion-ios-arrow-right"></i>
							</div>
						</ion-item>
					</div>
				</div>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
